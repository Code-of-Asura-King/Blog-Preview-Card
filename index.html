<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Blog Preview card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  </head>


  <body>
    <div class="outbox">
      <div class="imagebox">
        <img src="illustration-article.svg" alt="Load image" />
      </div>
      <div class="inbox">
        <button>Learning</button>

        <p id="p1">Published 21 Dec 2023</p>

        <h2>HTML & CSS foundations</h2>
        <p id="p2">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <span id="person"
          ><img id="i1" src="image-avatar.webp" alt="image" />Greg Hooper</span
        >
      </div>
    </div>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Code-of-Asura-King">Asura King</a>.
        </div>
    </footer>

  </body>
</html>
